<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DVOLVE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --navbar-height: 84px; }
    body {
      background-color: #fff7f8;
      font-family: "Poppins", sans-serif;
      color: #3b1c32;
      padding-top: var(--navbar-height,80px);
    }
    .navbar {
      background: #fdf3f5;
      border-bottom: 1px solid #f0dfe6;
      padding: 0.8rem 2rem;
    }
    .navbar-brand {
      color: #3b1c32;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      color: #4a2d41;
      font-weight: 500;
      border-radius: 20px;
      padding: 0.4rem 0.9rem;
      transition: all 0.2s;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      background-color: #c59ac7;
      color: white !important;
    }
    .navbar-nav i {
      margin-right: 6px;
    }
    .btn-logout {
      color: #d63384;
      font-weight: 600;
      text-decoration: none;
      padding: 8px 15px;
      border: 1px solid #f8d7da;
      border-radius: 50px;
      transition: all 0.3s;
    }
    .btn-logout:hover {
      background-color: #d63384;
      color: white;
      border-color: #d63384;
    }
    @media (max-width: 1199px) {
        .navbar-nav { gap: 0 !important; }
        .navbar-collapse { text-align: left; padding: 10px 0; }
        .nav-link { margin-bottom: 5px; }
     }
    @media (max-width: 768px) {
      :root { --navbar-height: 110px; } /* si la navbar se hace más alta en mobile */
    }
    /* Ajuste para el contenido principal */
    main {
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'frontend:dashboard' %}">DVOLVE</a>
      <div class="d-flex justify-content-center flex-grow-1">

        <ul class="navbar-nav  gap-2 flex-row flex-wrap justify-content-center">
          <li class="nav-item">
            {% if request.user.is_superuser %}
                <a href="{% url 'frontend:panel_admin' %}" class="nav-link">
                    <i class="bi bi-gear-fill"></i> Panel de Administración
                </a>
            {% else %}
                <a href="{% url 'frontend:dashboard' %}" class="nav-link">
                    <i class="bi bi-house-door-fill"></i> Menú Principal
                </a>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'videos' %}active{% endif %}" href="{% url 'frontend:video' %}">
              <i class="bi bi-play-circle"></i>Entrenamientos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'planes' %}active{% endif %}" href="{% url 'frontend:planes' %}">
              <i class="bi bi-clipboard-check "></i>Planes 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'podcast' %}active{% endif %}" href="{% url 'frontend:podcast' %}">
              <i class="bi bi-headphones"></i>Coaching
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'biblioteca' %}active{% endif %}" href="{% url 'frontend:biblioteca_view' %}">
              <i class="bi bi-book"></i>Biblioteca
            </a>
          </li>
          <li class="nav-item">
            
            <a href="https://chat.whatsapp.com/F7RI3lut3JU6jO7zDbvD03"
              target="_blank" rel="noopener noreferrer"
              class="nav-link d-flex align-items-center gap-2">
              <i class="bi bi-whatsapp"></i>
              Ir a la Comunidad
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <a href="#" onclick="cerrarSesion()" class="text-danger text-decoration-none fw-semibold">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cerrarSesion() {
      window.location.href = "{% url 'frontend:login' %}";
    }
    
    function updateNavbarPadding(){
      const nav = document.querySelector('.navbar');
      if(!nav) return;
      const height = nav.offsetHeight;
      document.documentElement.style.setProperty('--navbar-height', height + 'px');
    }

    window.addEventListener('load', updateNavbarPadding);
    window.addEventListener('resize', updateNavbarPadding);
    window.addEventListener('orientationchange', updateNavbarPadding);


  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}DVOLVE{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff7f8;
      font-family: "Poppins", sans-serif;
      color: #3b1c32;
    }
    .navbar {
      background: #fdf3f5;
      border-bottom: 1px solid #f0dfe6;
      padding: 0.8rem 2rem;
    }
    .navbar-brand {
      color: #3b1c32;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      color: #4a2d41;
      font-weight: 500;
      border-radius: 20px;
      padding: 0.4rem 0.9rem;
      transition: all 0.2s;
    }
    .navbar-nav .nav-link.active,
    .navbar-nav .nav-link:hover {
      background-color: #c59ac7;
      color: white !important;
    }
    .navbar-nav i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'frontend:dashboard' %}">DVOLVE</a>
      <div class="collapse navbar-collapse justify-content-center">
        <ul class="navbar-nav gap-2">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'frontend:dashboard' %}">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'videos' %}active{% endif %}" href="{% url 'frontend:video' %}">
              <i class="bi bi-play-circle"></i> Videos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'recetas' %}active{% endif %}" href="{% url 'frontend:recetas' %}">
              <i class="fas fa-apple-alt"></i> Planes 
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'podcast' %}active{% endif %}" href="{% url 'frontend:podcast' %}">
              <i class="bi bi-headphones"></i> Podcast
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'community' %}active{% endif %}" href="{% url 'frontend:community' %}">
              <i class="bi bi-chat"></i> Comunidad
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'live' %}active{% endif %}" href="{% url 'frontend:live' %}">
              <i class="bi bi-camera-video"></i> En Vivo
            </a>
          </li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <a href="#" onclick="cerrarSesion()" class="text-danger text-decoration-none fw-semibold">
          <i class="bi bi-box-arrow-right"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cerrarSesion() {
      window.location.href = "{% url 'frontend:login' %}";
    }
  </script>
</body>
</html>

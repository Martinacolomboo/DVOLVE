<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>En Mantenimiento - DVOLVE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: #fff7f8; 
            color: #3b1c32; 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', sans-serif; 
        }
        .card-mantenimiento {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #7e2864; font-weight: bold; margin-bottom: 15px; }
        .btn-primary {
            background-color: #7e2864; border: none;
        }
        .btn-primary:hover { background-color: #5c1e49; }
    </style>
</head>
<body>
    
    <div class="card-mantenimiento">
        <div class="mb-4">
            <i class="bi bi-cone-striped text-warning" style="font-size: 4rem;"></i>
        </div>
        
        <h1>Estamos mejorando DVOLVE</h1>
        <p class="lead text-muted mb-4" style="font-size: 1.1rem;">
            El sitio se encuentra en mantenimiento. Si sos administrador, iniciá sesión para acceder.
        </p>
        {% if user.is_authenticated %}
            <div class="d-grid gap-2">
                

                <div class="d-flex align-items-center">
                    <a href="#" onclick="cerrarSesion()" class="text-danger text-decoration-none fw-semibold">
                    <button>Cerrar Sesión</button>
                    </a>
                </div>
            </div>
        {% endif %}

        <div class="mt-4 pt-3 border-top">
            <small class="text-muted">Equipo DVOLVE</small>
        </div>
    </div>
    <script>
    function cerrarSesion() {
      window.location.href = "{% url 'frontend:login' %}";
    }
    </script>
</body>

</html>

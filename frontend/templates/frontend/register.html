{% extends "frontend/base.html" %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}

<section class="register-section">
  <div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
      
      <!-- Columna izquierda -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="{% static 'principal/img/logo-sin.png' %}" alt="DVOLVE Logo" class="logo-login">
      </div>

      <!-- Columna derecha -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="register-box">
          <h2>Creá tu cuenta</h2>

          {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
          {% endif %}

          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label class="form-label">Correo verificado</label>
              <input type="email" class="form-control" value="{{ verified_email }}" readonly>
            </div>

            <input type="text" class="form-control mb-3" placeholder="nombre de usuario" name="username" required>
            <input type="password" class="form-control mb-3" placeholder="contraseña" name="password" required>

            <button type="submit" class="btn btn-login w-100">Registrarme</button>
          </form>

          <small>¿Ya tenés cuenta? <a href="{% url 'frontend:login' %}">Iniciá sesión</a></small>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}

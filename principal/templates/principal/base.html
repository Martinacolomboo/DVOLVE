{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DVOLVE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'principal/css/style.css' %}">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <img src="{% static 'principal/img/logo-sin.png' %}" alt="Logo de DVOLVE">
        </div>

        <div class="mensaje">
            {% block mensaje %}
            <h1>Bienvenida a DVOLVE</h1>
            <p>Entrená. Evolucioná. Conectá.</p>
            <a href="{% url 'segunda_pagina' %}" class="btn-empezar">Empezar</a>
            {% endblock %}
        </div>

        <div class="contenido">
            {% block content %}
            <!-- Contenido específico de cada página -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
